<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>GOVERNMENT SMART APPLICATION PORTAL</title>

<body>
        <header>
                <p><strong>All Fields Are Mandatory</strong></p>
                <!-- Personal Identity -->

                <div class="personalidentity">
                        <p><strong>1. Personal Identity</strong></p>

                        <div class="form-input">
                                <label for="username">Full Name</label>
                                <input type="text" name="username" placeholder="Enter Your Full Name" required>
                                <br><br>
                        </div>

                        <div class="form-input">

                                <label for="Aadhar/SSN">Aadhar/SSN</label>
                                <input type="number" name="Aadhar/ssn" placeholder="1234-5678-9012"
                                        pattern="\d{4}-\d{4}-\d{4}" required><br><br>
                        </div>

                        <div class="form-input">

                                <label for="Email">Email</label>
                                <input type="email" name="Email" required placeholder="abc@xyz.com"><br><br>
                        </div>

                        <div class="form-input">

                                <label for="Mobile No">Mobile No</label>
                                <input type="tel" name="Mobile No" required pattern="(\+91|\+1)[0-9]{10}"><br><br>
                        </div>


                        <div class="form-input">

                                <label for="DOB"> DOB</label>
                                <input type="date" name="DOB" required><br>
                        </div>

                        <div class="form-input">

                                <label for="Gender"> Gender </label>
                                <div class="radio">

                                        <input type="radio" name="Gender" value="Male" required>Male
                                        <input type="radio" name="Gender" value="Female" required>Female
                                        <input type="radio" name="Gender" value="Other" required>Other
                                        <!-- <input type="" name="Gender" value="Other" required> -->
                                        <br><br>
                                </div>
                        </div>


                        <div class="form-input">

                                <label for="password">Password</label>
                                <input type="password" name="password" required><br><br>
                        </div>

                        <div class="form-input">

                                <label for="confirm password"> Confirm Password</label>
                                <input type="password" name="confirm password" required>
                        </div>





                </div>

                <div class="education">
                        <p><strong>Education</strong></p>




                        <div class="form-input">
                                <label for="qualification">Qualification</label>

                                <select name="qualification" id="qualification">

                                        <option value="10th">10th</option>
                                        <option value="12th">12th</option>
                                        <option value="Btech">Btech</option>
                                        <option value="Bcom">1Bcom</option>
                                        <option value="B.arts"><B class="arts"></B></option>
                                </select>
                        </div>
                        <div class="form-input">
                                <label for="passing year">Passing year</label>
                                <input type="number" name="passing year" pattern="(199[6-9]|20(0[0-9]|1[0-9]|2[0-2]))"
                                        required>
                        </div>

                        <div class="form-input">
                                <label for="college">College</label>
                                <input type="text" name="college" required>
                        </div>

                        <div class="form-input">
                                <label for="percentage">Percentage</label>
                                <input type="number" name="percentage" step="0.01" min="0" max="100" value="percentage"
                                        required>
                        </div>
                        <div class="form-input">
                                <label for="marksheet">Marksheet</label>
                                <input type="file" name="marksheet" required>
                        </div>

                        </div>
                        <div class="form-input">

                        </div>
